<!DOCTYPE html>
<html>
<head>
    <title>Chat with AI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat with AI</h1>
        </header>

        <main>
            <!-- Conversation history -->
            <div class="conversation-history">
                {% if conversation %}
                    <ul class="chat-list">
                        {% for speaker, msg in conversation %}
                            <li class="message {% if speaker == 'You' %}user-message{% else %}ai-message{% endif %}">
                                <strong>{{ speaker }}:</strong> {{ msg }}
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="empty-conversation">No conversation yet. Ask something below!</p>
                {% endif %}
            </div>

            <!-- Form to send a new message -->
            <form method="POST" class="message-form">
                <div class="input-group">
                    <input type="text" name="message" required autofocus placeholder="Type your question here..." class="message-input">
                    <button type="submit" class="send-button">Send</button>
                </div>
            </form>
        </main>

        <!-- Link back to dashboard -->
        <footer>
            <p><a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a></p>
        </footer>
    </div>
</body>
</html>
